<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineResume</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="javascript/init.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-container">
        <aside class="sidebar">
          <div class="mobile-menu-btn">
            <span class="title">OnlineResume</span>
            <img class="hamburger_munu" src="assets/icon/ic_action_menu.png" alt="munu" />
          </div>
          <div class="theme-switcher">
            <img src="assets/icon/ic_action_turnDark.png" class="turnDark_switcher active" alt="turnDark_switcher" />
            <img src="assets/icon/ic_action_turnLight.png" class="turnLight_switcher" alt="turnDark_switcher" />
          </div>
          <div class="profile">
            <img src="assets/img/kazuha.png" alt="头像" />
          </div>
          <div class="main-nav">
            <ul class="menu-list">
              <li>
                <a href="#home"
                  ><span class="content"><img src="assets/icon/ic_action_home.png" alt="home" /><span>首页</span></span></a
                >
              </li>
              <li>
                <a href="#resume"
                  ><span class="content"><img src="assets/icon/ic_action_resume.png" alt="resume" /><span>简历</span></span></a
                >
              </li>
              <li>
                <a href="#portfolio"
                  ><span class="content"><img src="assets/icon/ic_action_portfolio.png" alt="portfolio" /><span>作品集</span></span></a
                >
              </li>
              <li>
                <a href="#contact"
                  ><span class="content"><img src="assets/icon/ic_action_contact.png" alt="contact" /><span>联系我</span></span></a
                >
              </li>
            </ul>
          </div>
        </aside>
      </div>

      <div class="content-container">
        <main class="content">
          <section id="home">首页</section>
          <section id="resume">简历</section>
          <section id="portfolio">作品集</section>
          <section id="contact">联系我</section>
        </main>
      </div>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
